<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Purchase | Cosmas Innovation</title>
  {% include "users/components/bootstrap.html" %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
  
<body class="dark-mode">

  {% include "users/components/navbar.html" %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Purchase Product</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Product Name</h5>

        <form method="POST" action="{{ url_for('purchase_product') }}">
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>
          <button type="submit" class="btn btn-success mt-3">Purchase</button>
          <a href="{{url_for('market_page')}}" class="btn btn-secondary mt-3">Back to Market</a>
          </form>
        </div>
      </div>
    </div>

</body>
</html>
