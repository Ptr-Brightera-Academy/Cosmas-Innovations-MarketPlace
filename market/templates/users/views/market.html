<!DOCTYPE html>
<html lang="en">
<head>
  <title>Market Page | Cosmas Innovation</title>
  {% include "users/components/bootstrap.html" %}
</head>
  
<body class="marketbody">
  {% include "users/components/navbar.html" %}

  <!-- Hero Section -->
  <div class="hero">
    <div class="container">
      <h1 class="display-5">Welcome to the Market</h1>
      <p class="lead">Browse and purchase high-quality products at the best prices</p>
    </div>
  </div>
  
  <!-- Search Section -->
  <div class="container my-4 d-flex justify-content-center">
    <form method="get" class="d-flex" action="{{ url_for('market_page') }}">
      <input class="form-control me-2" type="search" name="q" placeholder="Search products..." value="{{ search_query }}">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
  </div>

  <!-- Products Section -->
    {% include "users/views/products.html" %}
</body>
</html>
