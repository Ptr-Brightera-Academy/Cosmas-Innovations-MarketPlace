<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Details | Cosmas Innovation</title>
  {% include "users/components/bootstrap.html" %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
  
<body class="dark-mode">

  {% include "users/components/navbar.html" %}

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <!-- Image Carousel -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{ product.image }}" class="d-block w-100 img-fluid" alt="{{ product.title }}" style="max-height: 400px; object-fit: contain;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-lg-4">
        <h1 class="h4">{{ product.title }}</h1>
        <p class="h5 text-white">${{ product.price }}</p>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control" />
        </div>

        <button class="btn btn-primary btn-lg w-100 mt-3">
          Add to Cart
        </button>

        <div class="mt-4">
          <h5>Description</h5>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
